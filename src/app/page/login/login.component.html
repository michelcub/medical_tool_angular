<section class="p-5 mt-5 p-3 container d-flex flex-column align-items-center">

  <h2 class="mt-5 text-info">Login</h2>

  <form method='post'  class="w-25 d-flex flex-column gap-2" (submit)="handleLoginSubmit($event)">
      <label for="" class="form-label">Email</label>
      <input type="email" name="email" id="" class="form-control" (input)="handleLogin($event)">
      <label for="" class="form-label">Password</label>
      <input type="password" name="password" id="" class="form-control" (input)="handleLogin($event)">
      <button class="btn btn-info w-100">Login</button>
  </form>
  
  <div class="d-flex flex-column align-items-center">
      <a href="" class="text-info">Register</a>
      <a href="" class="text-info">Forgot Password</a>
  </div>
</section>
